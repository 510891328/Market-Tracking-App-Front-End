<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Market Tracking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <script src="src/index.js"></script>
    <script src="src/detail.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <!-- for detail -->
          <!-- <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
          </div> -->
          <h4>My Favorites</h4>
          <table id="fav-table">
            <thead>
              <th>Name</th>
              <th>%</th>
            </thead>
            <tbody>

            </tbody>
          </table>
          <button id="edit-fav">Edit</button>

          <h4>Top 10 Most Active</h4>
          <table id="top10">
              <thead>
                <th>Name</th>
                <th>%</th>
              </thead>
              <tbody>

              </tbody>
          </table>
        </div>
        <div class="col-9">
          <!-- for detail -->
          <!-- <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
          </div> -->
            <div class="d-flex justify-content-between">
              <div class="card-deck" id="kpi"></div>
            </div>
            <main class="container-fluid">
              <div class="row d-flex justify-content-center">
                <form class="form-inline" id="search-form">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="symbol">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>

              <div class="d-flex flex-wrap justify-content-around" id="favs"></div>

              <div class="row" id="news">
                <h4>Top Stories</h4>
              </div>
              <form id="add-fav">
                <input type="hidden" name="user" value="1">
                <input type="hidden" name="symbol">
                <input type="hidden" name="company_name">
                <button hidden type="submit">Add to Favorites</button>
              </form>

            </main>

        </div>
      </div>


    </div>

  </body>
</html>
