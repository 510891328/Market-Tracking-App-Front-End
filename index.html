                <input type="text" class="form-control" placeholder="Search for a company" aria-label="Search" aria-describedby="basic-addon2" name="symbol">
                <div class="input-group-append">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

              <h4>Top Stories</h4>
              <div class="row" id="news">
              </div>
              <form id="add-fav">
                <input type="hidden" name="user" value="1">
                <input type="hidden" name="symbol">
                <input type="hidden" name="company_name">
                <button hidden type="submit" class="btn btn-outline-success btn-lg btn-block mx-2">Add to Favorites</button>
              </form>
              <form id="delete-fav">
