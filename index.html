<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Market Tracking App</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js" integrity="sha512-zO8oeHCxetPn1Hd9PdDleg5Tw1bAaP0YmNvPY8CwcRyUk7d7/+nyElmFrB6f7vg4f7Fv4sui1mcep8RIEShczg==" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
    <script src="src/detail.js"></script>
  </head>
  <body>
    <marquee id="ticker">
      <span class="mx-3">Stonks.js</span>
      <img src="https://i.kym-cdn.com/entries/icons/mobile/000/029/959/Screen_Shot_2019-06-05_at_1.26.32_PM.jpg" width="50" height="25" alt="stonks">
    </marquee>
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col-3">
          <div id="favTableDiv">
            <table id="fav-table" class="table table-hover table-sm">
              <thead>
                <th><h4>My Favorites</h4></th>
                <th></th>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>

          <div id="top10Div" class="mt-5">
            <table id="top10" class="table table-hover table-sm">
              <thead>
                <th><h4>Top 10 Most Active</h4></th>
                <th></th>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>

          <div>
            <img class="ticker" src="https://i.kym-cdn.com/entries/icons/mobile/000/029/959/Screen_Shot_2019-06-05_at_1.26.32_PM.jpg" alt="stonks">

          </div>

        </div>
        <div class="col-9">
          <!-- for detail -->
          <!-- <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
          </div> -->
            <div class="d-flex justify-content-between">
              <div class="card-deck" id="kpi"></div>
            </div>
            <main class="container-fluid">


              <form hidden class="input-group mb-3" id="search-form">
                <input type="text" class="form-control" placeholder="Search for a company" aria-label="Search" aria-describedby="basic-addon2" name="symbol" list="symbols">
                <datalist id="symbols"></datalist>
                <div class="input-group-append">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
              </form>

              <div class="d-flex flex-wrap justify-content-start" id="favs">
                <div class="row">
                </div>
              </div>
              <form id="add-fav" class="my-3">
                <input type="hidden" name="user" value="1">
                <input type="hidden" name="symbol">
                <input type="hidden" name="company_name">
                <button hidden type="submit" class="btn btn-outline-success btn-lg btn-block mx-2">Add to Favorites</button>
              </form>
              <form id="delete-fav" class="my-3">
                <input type="hidden" name="fav_id">
                <button hidden type="submit" class="btn btn-outline-danger btn-lg btn-block">Delete from Favorites</button>
              </form>

              <h4>Top Stories</h4>
              <div class="row" id="news">
              </div>
            </main>
          </div>
        </div>
      </div>
      <blockquote class="blockquote text-center">
        <footer class="blockquote-footer"><cite title="Source Title">An Eddy & Austin Original</cite></footer>
        <a href="https://iexcloud.io">Data provided by IEX Cloud &copy. </a>
      </blockquote>
  </body>
</html>
